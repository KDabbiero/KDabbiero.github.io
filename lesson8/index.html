<!DOCTYPE html5>
<html lang="en">
    <head>
        <title>Assignment 8: My Current Local Weather</title>
        <!-- mycurrentlocalweather.com -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="This is the website planning document for the Weather Site project.">
        <link href="https://fonts.googleapis.com/css?family=Kalam&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/lesson8-small.css">
        <link rel="stylesheet" href="css/lesson8-medium.css">
        <link rel="stylesheet" href="css/lesson8-large.css">
        <script src="js/lesson8.js" defer></script>
    </head>
    <body>
        <header>
            <div id="banner">
                <p id="banner-message"></p>
            </div>
            <div class="header_logo">
                <h1>My Current Local Weather
                <img src="images/weather_logo.png" alt="Weather logo."></h1>
                <div>Where Weather Works</div>
            </div>
            <div id="menu_dropdown">
                <span>Menu</span>
                <div class="header_container" id = "menu">
                        <a href="../lesson9/index.html">Home</a>
                        <a href="../lesson11/index.html" >Preston</a>
                        <a href="../lesson11/soda_springs.html">Soda Springs</a>
                        <a href="../lesson11/fish_haven.html">Fish Haven</a>
                        <a href="index.html" class="active">Storm Center</a>
                        <a href=".../lesson7/index.html">Gallery</a>
                </div>
            </div>
        </header>
        <form>
            <label for="fname">Full Name:</label><br>
            <input type="text" id="fname" name="fname" required><br>
            <label>eMail:</label><br>
                <input type="email" name="email" placeholder="user@email.org"><br>
            <label>Phone:</label><br>
                <input type="tel" name="phone" required><br>
            <label>Zip Code:</label><br>
                <input type="number" name="zip_code" required><br>
            <label>Date:</label><br>
                <input type="date" name="date"><br>
            <label for="storm-type">Storm Type:</label><br>
                <input list="storm-types" id="storm-type" name="storm-type" />
                <datalist id="storm-types">
                    <option value="Flash Flood">
                    <option value="Hail">
                    <option value="Hurricane">
                    <option value="Thunderstorm">
                    <option value="Tornado">
                </datalist><br>
                <label class="flexly" for="rating">Rating: &nbsp;&nbsp;&nbsp;<br>
                    <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                    <span id="ratingvalue">5</span>
                </label>
            
                    <datalist id="tickmarks">
                        <option value="0">
                        <option value="1">
                        <option value="2">
                        <option value="3">
                        <option value="4">
                        <option value="5">
                        <option value="6">
                        <option value="7">
                        <option value="8">
                        <option value="9">
                        <option value="10">
                    </datalist>
                <br>
                <label>
                    <select name="browsers" id="selectbrowser" onchange="selectResponse()">
                        <option value="" disabled selected>Storm Region...</option>
                        <option value="Preston">Preston</option>
                        <option value="Soda-Springs">Soda Springs</option>
                        <option value="Fish-Haven">Fish Haven</option>
                    </select></label><br>
                <legend>User In-Danger Level... <em>(Choose one)</em></legend>
                    <div class="selection">
                        <input type="radio" name="answer" id="answer1" value="Yes" checked>
                        <label for="answer1">Yes</label><br>
                        <input type="radio" name="answer" id="answer2" value="No">
                        <label for="answer2">No</label><br>
                <label for="comments">Additional Information or Comments:</label><br>
                <textarea id="comments" name="cpmments" rows="4" cols="50">
                </textarea><br>
                <input type="submit" class="sbutton"  onclick="window.location.href = 'thankyou.html'"><br>
        </form>
        <footer>
            &copy;<span id="year"></span>| Katelyn Dabbiero | Utah/Idaho | <a href="https://www.byui.edu/online">BYUI Online Learning</a>
            <p id="currentDate"></p>
            <p>Last Modified: <span id="mod"></span></p>      
        </footer>
    </body>
</html>
