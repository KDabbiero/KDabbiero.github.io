        <header>
            <div class="header_logo">
                <h1>Temple Inn & Suites

        <main>
        <form>
            <label for="fname">Full Name:</label required><br>
            <input type="text" id="fname" name="fname" required><br>
            <label>eMail:</label><br>
                <input type="email" name="email" placeholder="user@email.org"><br>
            <label>Phone:</label><br>
                <input type="tel" name="phone" required><br>
            <label for="location">Location:</label required><br>
                <input type="text" id="location" name="location" required><br>
            <label for="guests">Number of Guests:</label required><br>
                <input type="number" id="guests" name="guests" required><br>
            <label>Date:</label><br>
                <input type="date" name="date"><br>
            <label for="room-type">Room Type:</label><br>
                <input list="room-types" id="room-type" name="room-type" />
                <datalist id="room-types">
                    <option value="Double Queen">
                    <option value="Single Queen">
                    <option value="Single King">
                    <option value="Suite">
                </datalist><br>
            <label for="location">Home State:</label required><br>
                <input type="text" id="home" name="home" required><br>
                <label for="comments">Additional Information or Comments:</label><br>
                <textarea id="comments" name="cpmments" rows="4" cols="40">
                </textarea><br>
                <input type="submit" class="sbutton"  onclick="window.location.href = 'thankyou.html'"><br>
        </form>
